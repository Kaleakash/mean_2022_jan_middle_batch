<div>
    <h2>Online Question</h2>
    <h2>Using Reactive Form </h2>
    <form [formGroup]="myForm">
        <div *ngFor="let q of questions;let i=index">
            <p>{{i+1}} ) {{q.question}}</p>
            <input type="radio" formControlName={{q.question}} value={{q.ans1}} />{{q.ans1}}
            <input type="radio" formControlName={{q.question}} value={{q.ans2}}/>{{q.ans2}}
            <input type="radio" formControlName={{q.question}} value={{q.ans3}}/>{{q.ans3}}
            <input type="radio" formControlName={{q.question}} value={{q.ans4}}/>{{q.ans4}}
        </div>
        <input type="submit" value="submit" [disabled]="myForm.invalid"/>
    </form>
    <hr/>
    <h2>Using Template Driven Form </h2>
    <form #examRef="ngForm" (ngSubmit)="submitAnswer(examRef)">
        <div *ngFor="let q of questions;let i=index">
            <p>{{i+1}} ) {{q.question}}</p>
            <input type="radio" name={{q.question}} value={{q.ans1}} ngModel required/>{{q.ans1}}
            <input type="radio" name={{q.question}} value={{q.ans2}} ngModel required/>{{q.ans2}}
            <input type="radio" name={{q.question}} value={{q.ans3}} ngModel required/>{{q.ans3}}
            <input type="radio" name={{q.question}} value={{q.ans4}} ngModel required/>{{q.ans4}}
        </div>
        <input type="submit" value="submit" [disabled]="examRef.invalid"/>
    </form>
</div>
